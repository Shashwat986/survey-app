<% _.each(list, function(elem) { %>
  <div class="row">
    <div class="col-sm-12 alert alert-info pb pt">
      <div class="col-sm-3 col-xs-6">
        <b>ID: </b>
        <input type="text" value="<%- elem.qid %>" disabled>
      </div>
      <div class="col-sm-9 col-xs-6 pointer" onclick="get_question('<%- elem.qid %>', '#logged-in', 'question')">
        <%- elem.question %>
      </div>
    </div>
  </div>
<% }) %>
